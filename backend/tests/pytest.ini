[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    trading: Trading related tests
    portfolio: Portfolio related tests
    stocks: Stock data related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning